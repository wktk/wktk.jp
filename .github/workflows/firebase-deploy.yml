name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - master

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ hashFiles('**/yarn.lock') }}

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: make convert-netlify-redirect-to-firebase

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WKTKJP }}'
          channelId: live
          projectId: wktkjp

      - run: make clean

      - name: Generate tag
        id: generate-tag
        run: echo "::set-output name=value::$(date '+%Y%m%d-%H%M%S')"
        env:
          TZ: Asia/Tokyo

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate-tag.outputs.value }}
          release_name: Deployment @ ${{ steps.generate-tag.outputs.value }}
          body: Deployment @ ${{ steps.generate-tag.outputs.value }}
